<html>
 <head>
		
  <script>
           function even()
			{
                  var s1=document.getElementById("num1").value;
                  var n1=parseInt(s1);
                      if(n1%2==0)
                   {
                   document.getElementById("res").value="Even";
                   }
                   else
                   {
                   document.getElementById("res").value="Odd";
                   } 
                 } 
			
            function prime()
			{
				
			    var s1=document.getElementById("num1").value;
			    var n1=parseInt(s1);
			    var count=0;
			    for(var i=1;i<=n1;i++)
			    {
			      if(n1%i==0)
			    {
			     count++;
			    }
			    }
			    if(count==2)
			    {
			      document.getElementById("res").value="Prime";    
			    }
			    else
			    {
			      document.getElementById("res").value="Not prime";
			    }
				
			}
                       function perfect()
			  {
				
	                var s1=document.getElementById("num1").value;
			    var n1=parseInt(s1);
			    var sum=0;
			    for(var i=1;i<=n1-1;i++)
			    {
			      if(n1%i==0)
			      {
			        sum=sum+i;
			      }
			      }
			      if(sum==n1)
			      {
			      document.getElementById("res").value="Perfect";
			      }
			     else
			     {
			      document.getElementById("res").value="Not perfect";
			     }
			 }
		
		
     
      </script>
      </head>
                  	
	         
	          <body>
		    <table border="1"=align="center">
			<tr>
				<caption>find the value even and prime are perfect</caption>
			</tr>
			<tr>
				<td> first number:</td>
				<td> <input type="text" id="num1"/></td>
			</tr>
			<tr>
				<td> result:</td>
				<td> <input type= "text" id="res" /></td>
			</tr>
			<tr>
				<td colspan="2">
				<button onclick="even()">Even</button>
				<button onclick="prime()">Prime</button>
				<button onclick="perfect()">Perfect</button>
			
				</td>
			</tr>
		</table>
	</body>
</html>
